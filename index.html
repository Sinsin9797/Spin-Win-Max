<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spin & Win</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #wheelCanvas {
      display: block;
      margin: 20px auto;
      border: 4px solid #000;
      border-radius: 50%;
      background-color: white;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #2196f3;
      color: white;
    }

    #reward {
      font-size: 18px;
      color: green;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Spin & Win</h2>
    <canvas id="wheelCanvas" width="300" height="300"></canvas>
    <button onclick="spin()">Spin</button>
    <div id="reward"></div>
  </div>

  <script>
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const segments = ["10", "20", "Try Again", "50", "100"];
    const colors = ["#f44336", "#e91e63", "#9c27b0", "#2196f3", "#4caf50"];

    function drawWheel() {
      const angle = (2 * Math.PI) / segments.length;
      for (let i = 0; i < segments.length; i++) {
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.fillStyle = colors[i];
        ctx.arc(150, 150, 150, i * angle, (i + 1) * angle);
        ctx.lineTo(150, 150);
        ctx.fill();

        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(i * angle + angle / 2);
        ctx.fillStyle = "#fff";
        ctx.font = "bold 14px Arial";
        ctx.textAlign = "right";
        ctx.fillText(segments[i], 140, 10);
        ctx.restore();
      }
    }

    drawWheel();

    function spin() {
      const result = segments[Math.floor(Math.random() * segments.length)];
      document.getElementById("reward").innerText =
        result === "Try Again" ? "Better luck next time!" : `You won ${result} coins!`;
    }
  </script>
</body>
</html>
