<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin & Win</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Spin & Win Game</h1>
    <input type="text" id="usernameInput" placeholder="Enter Username" />
    <canvas id="wheel"></canvas>
    <button id="spinBtn">SPIN</button>
    <div id="result"></div>
    <div id="coinsDisplay">Coins: 0</div>
    <div id="spinLimitDisplay">Spins Left: 5</div>
    <div id="referralSection">
      <input type="text" id="referralInput" placeholder="Referral Code (Optional)" />
      <button id="applyReferral">Apply</button>
      <div id="referralStatus"></div>
    </div>
    <button id="muteBtn">Mute</button>
    <button id="darkModeBtn">Dark Mode</button>
  </div>

  <audio id="spinSound" src="spin.mp3" preload="auto"></audio>
  <audio id="winSound" src="win.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
