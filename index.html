<!DOCTYPE html><html>
<head>
  <title>Spin Wheel</title>
  <style>
    canvas {
      display: block;
      margin: auto;
      border: 5px solid #000;
      border-radius: 50%;
      background: #fff;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center">Spin & Win</h2>
  <canvas id="wheelCanvas" width="300" height="300"></canvas>
  <div style="text-align:center; margin-top:10px;">
    <button onclick="spin()">SPIN</button>
    <p id="result"></p>
  </div>  <script>
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const segments = ["10", "20", "Try", "50", "100", "Better"];
    const colors = ["#f00", "#0f0", "#00f", "#ff0", "#0ff", "#f0f"];

    function drawWheel() {
      const angle = 2 * Math.PI / segments.length;
      for (let i = 0; i < segments.length; i++) {
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.fillStyle = colors[i];
        ctx.arc(150, 150, 150, i * angle, (i + 1) * angle);
        ctx.lineTo(150, 150);
        ctx.fill();

        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(i * angle + angle / 2);
        ctx.fillStyle = "#000";
        ctx.font = "bold 16px Arial";
        ctx.textAlign = "right";
        ctx.fillText(segments[i], 140, 10);
        ctx.restore();
      }
    }

    drawWheel();

    function spin() {
      const result = segments[Math.floor(Math.random() * segments.length)];
      document.getElementById("result").innerText = "You got: " + result;
    }
  </script></body>
</html>
